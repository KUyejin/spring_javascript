<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>

	
	</head>

		<body>
		
		<p>Click the button to create a Text Node.</p>
		
		<button onclick="myFunction()">Try it</button>
		
		<script>
		function myFunction() {
		  var t = document.createTextNode("Hello World");
		  document.body.appendChild(t);
		}
	  </script>
	
	</body>
</html>
