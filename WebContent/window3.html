<!DOCTYPE html>
<html>
	<head>
	
		<title>Javascript</title>


        <script>

			
		<!-- Window.onload() 
		     onload() 이벤트 : 호출된 웹문서가 모두 완료된 후 자동으로 실행-->
		
		
			window.onload = function() {
				console.log("FIRST!");
			};
			//window.onload(); 원래들어가줘야함 - 누군가 넣어줌
		
			
			
			
		</script>
	
	</head>
	
	
	<body>
		<script>
			console.log("SECOND!");
		</script>
		
		<script>
			console.log("THIRD!");
		</script>
	
	</body>
</html>
