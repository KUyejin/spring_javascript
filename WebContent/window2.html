<!DOCTYPE html>
<html>

	<head>
		<title>Javascript</title>
		<script>
		
			/*
				Window객체
			*/
			
			var newWindow = window.open("http://www.google.com", "google", "width=500, height=600");
			
			//위치 조정
			newWindow.moveTo(50, 50);  //50*50위치에서 윈도우 창 시작된다.
			for(var i=0; i<1000; i++) {
				newWindow.moveBy(1, 1);
			}
			
			//사이즈 조정
			newWindow.resizeTo(500, 600); // (300,400)까지 사이즈가 줄어든다.
			for(var i=0; i<200; i++) {
				newWindow.resizeBy(-1, -1);  
			}

			</script>
	
	</head>
	
	<body>
	</body>

</html>
